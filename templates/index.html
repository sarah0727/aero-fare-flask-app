<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Animation Container -->
    <div class="intro-container">
        <div class="airplane">
            <i class="fas fa-plane"></i>
        </div>
        <div class="app-name">
            AeroFare
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center my-4">AeroFare</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('predict') }}" method="post">
                            <div class="mb-3">
                                <label for="airline" class="form-label">Airline</label>
                                <select class="form-select" name="airline" required>
                                    {% for airline in airlines %}
                                    <option value="{{ airline }}">{{ airline }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="source" class="form-label">Source City</label>
                                <select class="form-select" name="source" required>
                                    {% for city in source_cities %}
                                    <option value="{{ city }}">{{ city }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <select class="form-select" name="destination" required>
                                    {% for city in cities %}
                                    <option value="{{ city }}">{{ city }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="date" class="form-label">Date of Journey</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dep_time" class="form-label">Departure Time</label>
                                <input type="time" class="form-control" name="dep_time" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="arrival_time" class="form-label">Arrival Time</label>
                                <input type="time" class="form-control" name="arrival_time" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Duration</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="number" class="form-control" name="duration_hours" placeholder="Hours" min="0" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="duration_minutes" placeholder="Minutes" min="0" max="59" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="stops" class="form-label">Total Stops</label>
                                <select class="form-select" name="stops" required>
                                    <option value="0">Non-stop</option>
                                    <option value="1">1 Stop</option>
                                    <option value="2">2 Stops</option>
                                    <option value="3">3 Stops</option>
                                    <option value="4">4 Stops</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
